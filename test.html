<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #content {
            white-space: pre-wrap; /* Ensures that whitespace is preserved, especially for Markdown */
        }
    </style>
</head>


<body>

    <div class="container">
        <h1>Leaderboard</h1>
        <div id="content"></div>
    </div>

    
    <!-- Include marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function fetchMarkdown() {
            const url = 'https://raw.githubusercontent.com/Walayhs/-30DaysDevChallenge-/main/LEADERBOARD.md'; // Replace with your GitHub raw .md file URL
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch Markdown: ${response.statusText}`);
                }
                const markdown = await response.text();
                const html = marked(markdown);
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Error fetching Markdown:', error);
                document.getElementById('content').innerHTML = `<p>Error loading leaderboard: ${error.message}</p>`;
            }
        }

        window.onload = fetchMarkdown;
    </script>
</body>
</html>
